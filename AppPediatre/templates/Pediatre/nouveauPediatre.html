<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<p>
    {% if errorValue == True %}
        <hr><p><div style="position: center;color: #a52834">{{error}}</div></p><hr>
    {% endif%}
</p>

<p>
    {% if registrationValue == True %}
        <hr><p style="position: center"><div style="color: #0f5132"> {{registration}}</div></p><hr>
    {% endif%}
</p>

{% csrf_token %}
<h1>Creer un nouveau pediatre</h1>
<hr>
<form action="{% url 'nouveauPediatre' %}" method="POST">
    {% csrf_token %}
    Inpe :      <input type="number" name="inpe" placeholder="inpe"><br>
    Cni :       <input type="text" name="cniPediatre" placeholder="cniPediatre"><br>
    Nom :       <input type="text" name="nomPediatre" placeholder="nomPediatre"><br>
    Prenom :    <input type="text" name="prenomPediatre" placeholder="prenomPediatre"><br>
    Mail :      <input type="email" name="mailPediatre" placeholder="mailPediatre"><br>
    Telephone : <input type="number" name="numTelephonePediatre" placeholder="numTelephonePediatre"><br>
    Adresse :   <input type="text" name="adressePediatre" placeholder="adressePediatre"><br>
    <br><input type="submit" name="S'inscrire">
    {% csrf_token %}
</form>

<br>
<a href="{% url 'pediatre' %}">Return</a>
</body>
</html>
